<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}" />
    <meta content="#ffcc99" name="theme-color" />
    <title>URL Shortener</title>
    <meta
      content="Quick &amp; Easy To Use URL Shortener Service!"
      name="description" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      href="{{ url_for('static', filename='img/popcat.png') }}" />
  </head>
  <body>
    <main id="main-content" style="overflow-x: hidden">
      <div
        class="flex p-4 mb-4 text-sm border rounded-sm bg-gray-800 min-w-[102vw] text-[#7760fe] border-[#7760fe]"
        role="alert">
        <svg
          aria-hidden="true"
          class="flex-shrink-0 inline w-5 h-5 mr-3"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            clip-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            fill-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Info</span>
        <div>
          <span class="font-medium">INFO</span> Visit <span></span> to get
          statistics!
        </div>

        <script>
          document.querySelector('div span:nth-of-type(2)').textContent =
            window.location.host + '/your-url-extension/info';
        </script>
      </div>
      <h1 class="main-heading">
        URLÂ <span class="text-[#7760fe]">Shrinker</span>
      </h1>
      <div class="container-wrapper">
        <div class="container mb-[4vh]">
          <div id="code-submit">
            <div class="container">
              <form action="/shorten" method="POST">
                <div class="container">
                  <div class="field">
                    <div class="label">Long URL</div>
                    <input
                      autocomplete="off"
                      name="full"
                      type="url"
                      placeholder="Enter Original URL"
                      required="" />
                  </div>
                  <div class="field">
                    <div class="label">Extension</div>
                    <input
                      autocomplete="off"
                      name="short"
                      type="text"
                      placeholder="example-endpoint [Leave empty for random extension]" />
                  </div>
                  <button type="submit" class="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>

          <div class="container-wrapper pt-[4vh]">
            <div class="container">
              <h2
                class="text-[40px] pb-[4vh] flex items-center justify-center text-white text-center">
                <span class="decoration-[#7760fe] underline underline-offset-4"
                  >All Entries</span
                >
                &nbsp;<span class="bracket">[</span>
                <span class="text-[#fff] total-entries">{{ total }}</span>
                <span class="bracket">]</span>
              </h2>

              <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-400">
                  <thead class="text-xs uppercase text-gray-400 t-headd">
                    <tr>
                      <th class="px-6 py-3">Full URL</th>
                      <th class="px-6 py-3">Short URL</th>
                      <th class="px-6 py-3">Clicks</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for entry in data %}

                    <tr
                      class="border-b bg-[#131214] border-gray-700 hover:bg-gray-600">
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <a
                          id="full"
                          class="text-[#00ffff]"
                          href="{{ entry.full }}">
                          {{ entry.full }}
                        </a>
                      </th>

                      <td class="px-6 py-4">
                        <a id="short" href="/{{ entry.short }}/info">
                          {{ entry.short }}
                        </a>
                      </td>

                      <td class="px-6 py-4">{{ entry.clicks }}</td>
                    </tr>

                    {% endfor %}
                  </tbody>
                </table>
              </div>

              <div
                class="w-full mt-6 overflow-x-auto no-scrollbar"
                id="pagination-container">
                <div class="flex gap-2 px-2 justify-center sm:justify-start">
                  {% for p in range(1, total_pages + 1) %}
                  <a
                    href="/?page={{ p }}"
                    class="px-4 py-2 rounded-md border {% if p == page %} bg-[#7760fe] border-[#7760fe] text-white active-page {% else %} bg-[#ffffff0d] border-[#333] text-gray-300 hover:bg-[#ffffff18] {% endif %}">
                    {{ p }}
                  </a>
                  {% endfor %}
                </div>
              </div>

              <script>
                document.addEventListener('DOMContentLoaded', () => {
                  const container = document.getElementById(
                    'pagination-container'
                  );
                  const active = container?.querySelector('.active-page');
                  if (!container || !active) return;

                  function getRelativeOffset(el, ancestor) {
                    let offset = 0;
                    while (el && el !== ancestor) {
                      offset += el.offsetLeft || 0;
                      el = el.offsetParent;
                    }
                    return offset;
                  }

                  const initialScroll = container.scrollLeft;
                  const containerWidth = container.clientWidth;
                  const maxScroll = Math.max(
                    0,
                    container.scrollWidth - containerWidth
                  );
                  const relativeLeft = getRelativeOffset(active, container);

                  let target =
                    relativeLeft - containerWidth / 2 + active.clientWidth / 2;

                  target = Math.max(0, Math.min(target, maxScroll));

                  container.scrollTo({ left: target, behavior: 'smooth' });
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
